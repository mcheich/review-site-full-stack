<section id="tags" class="tag-list">
    <ul>
        <li th:each="tag: ${review.tags}">
            <a th:href="@{/tags(tagName=${tag.name})}" th:text="${tag.name}"></a>
            <input class="reviewId" name="review-id" type="hidden" th:value="${review.id}">
            <input class="topicId" name="tag-id" type="hidden" th:value="${tag.id}">
            <button class="x">&times;</button>
        </li>
    </ul>
</section>
