<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>All Categories</title>
</head>

<body>
    <header>
        <h1>All Categories</h1>
    </header>

    <div th:each="category : ${categories}">
        <h2>
            <a th:href="@{/category(id=${category.id})}" th:text="${category.name}"></a>
        </h2>
    </div>

</body>

</html>
