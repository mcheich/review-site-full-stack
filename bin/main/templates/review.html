<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <link rel="stylesheet" type="text/css" href="./css/normalize.css">
    <title>A Review</title>
</head>

<body>
    <header>
        <h1>Review Details</h1>
    </header>

    <div id="reviewDescription">
        <h2 id="reviewName" th:text="${review.name}"></h2>
        <h3>Description:</h3>
        <p th:text="${review.description}"></p>
    </div>

    <h3>Comments:</h3>
    <form action="" method="post">
        <div>
            <label>Submit Comment</label>
            <input type="text" name="commentText" placeholder="comments here">
        </div>

        <div>
            <input type="hidden" name="Id" th:value="${review.id}">
        </div>

        <div>
            <button th:formaction="@{add-comment}">Submit Comment</button>
        </div>
    </form>

    <section class="comment-list">
        <ul th:each="comment: ${comments}">
            <li th:text="${comment.commentText}"></li>
        </ul>
    </section>

    <h3>Tags:</h3>

    <section id="tags" class="tag-list">
        <ul>
            <li th:each="tag: ${review.tags}">
                <a th:href="@{/tags(tagName=${tag.name})}" th:text="${tag.name}"></a>
                <input class="reviewId" name="review-id" type="hidden" th:value="${review.id}" />
                <input class="topicId" name="tag-id" type="hidden" th:value="${tag.id}" />
                <button class="x">&times;</button>
            </li>
        </ul>

    </section>

    <footer>
        <a th:href="@{/category(id=${review.category.id})}" th:text="${review.category.name}"></a>
    </footer>

    <script src="./js/ajax.js"></script>

</body>

</html>
